<!doctype html>
<html lang="en">
<head>
  <title>Cirq Web Development page</title>
</head>
<style>
  /* This rule will apply to the canvas 
  element generated by three.js */
  canvas {
    margin: auto;
  }

  h2, button, option, p {
    font-family: Roboto;
  }

  .infobar {
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
  }

  .bs-button {
    margin: 5px;
    padding: 5px 20px;

    background-color: white;
    
    font-size: 16px;
    font-weight: bold;
    color: #1967D2;
    

    border: 1.5px solid #d3d3d3;
    border-radius: 5px;
  }

  #container {
    width: 80%;
    margin: auto;
  }

  #interactive-buttons {
    display: flex;
    width: 50%;
    align-items: center;
    justify-content: flex-end;
  }

  #instructions > p {
    margin: 0;
  }

</style>
<body>
  <div id="cirq-info-border">
    <div class="infobar" id="header">
      <h2>Qubit Name</h2>
      <div id="interactive-buttons">
        <button class="bs-button" id="reset">Reset View</button>
        <select class="bs-button" id="perspectives">
          <option value="" selected disabled hidden>Perspective View</option>
          <option value="plus">|+&#x27E9</option>
          <option value="minus">|-&#x27E9</option>
          <option value="zero">|0&#x27E9</option>
          <option value="one">|1&#x27E9</option>
          <option value="iplus">|i&#x27E9</option>
          <option value="iminus">|i-&#x27E9</option>
        </select>
      </div>
    </div>
    <div id="container"></div>
    <div class="infobar" id="footer">
      <div id="axes-image"></div>
      <div id="instructions">
        <p>Click and drag to rotate</p>
        <p>Scroll to zoom</p>
      </div>
    </div>
  </div>
  <script src="/bloch_sphere.bundle.js"></script>
  <script>
    const scene = createScene('container');
    const bs = renderBlochSphere('container', 5)
    bs.addVector(1, 0, 0);
    scene.add(bs);

    document.getElementById('reset').addEventListener('click', () => {
      scene.setCamera(6, 2, 2);
    });

    document.getElementById('perspectives').addEventListener('change', function() {
      const locs = {
        'plus': [10, 0, 0],
        'minus': [-10, 0, 0],
        'zero': [0, 10, 0],
        'one': [0, -10, 0], 
        'iplus': [0, 0, -10],
        'iminus': [0, 0, 10],
      }
      scene.setCamera(...locs[this.value])
    });
  </script>
</body>
</html>
