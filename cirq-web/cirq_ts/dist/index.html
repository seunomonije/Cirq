<!doctype html>
<html lang="en">
<head>
  <title>Cirq Web Development page</title>
</head>
<body>
  <div id="mycircuitdiv"></div>
  <script src="/circuit.bundle.js"></script>
  <script>
    const circuit = createGridCircuit(
      [
        {row: 0, col: 0}, 
        {row: 0, col: 1}, 
        {row: 1, col: 0}
      ], 5, 'mycircuitdiv');
    circuit.displayGatesFromList([
      {'text': 'H', 'color': 'yellow', 'row': 0, 'col': 0, 'moment': 1, 'type': 'SingleQubitGate'},
      {'text': 'H', 'color': 'yellow', 'row': 0, 'col': 1, 'moment': 2, 'type': 'SingleQubitGate'},
      {'text': 'Y', 'color': 'red', 'row': 1, 'col': 0, 'moment': 1, 'type': 'SingleQubitGate'},
      {'text': 'H', 'color': 'yellow', 'row': 0, 'col': 0, 'moment': 2, 'type': 'SingleQubitGate'},
      {'text': 'I', 'color': 'cyan', 'row': 0, 'col': 1, 'moment': 3, 'type': 'SingleQubitGate'},

      {'text': 'Z', 'color': 'orange', 'row': 0, 'col': 0, 'moment': 4, 'type': 'SingleQubitGate'},
      {'text': 'Z', 'color': 'orange', 'row': 1, 'col': 0, 'moment': 4, 'type': 'SingleQubitGate'},
      //{'row': 1, 'col': 0, 'targetGate': {'text': 'X', 'color': 'black', 'row': 0, 'col': 0, 'moment': 3, 'type': 'SingleQubitGate'}, 'moment': 3, 'type': 'TwoQubitGate'},
      {'text': 'I', 'color': 'cyan', 'row': 0, 'col': 1, 'moment': 5, 'type': 'SingleQubitGate'},
    ]);

  </script>
</body>
</html>
